<html>
<head>
     <title> form</title>
</head>
    <body align = "center">
         <h1>Registration form</h1>
         <br><br>
        <form>
            <table border="1" cellpadding ="10" align = "center">
                <tr>
                    <td><label>Username:</label></td>
                    <td><input type="text" placeholder="username"></td>
                </tr>
                <tr>
                    <td><label>Password:</label></td>
                    <td><input type="password" placeholder="password"></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email" placeholder="email"></td>
                </tr>
                <tr>
                    <td>
                        <label>Gender:</label>
                    </td>
                    <td>
                    <input type="radio" name ="a" placeholder="male">
                    <label>Male</label>
                    <input type ="radio" name="a" placeholder="female">
                    <label>female</label>
                    <input type="radio" name="a" placeholder="others">
                    <label>others</label>
                </td>
                </tr>
                <tr>
                    <td><label>Comments</label></td>
                    <td><textarea rows="5" cols="40" title="comments"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <input type="submit">
                    </td>
                </tr>
                
            </table>
        </form>
    </body>
</html>
